<h1 id="title">Which Hogwarts House Would You Be In?</h1>
<p id="description">The Sorting Hat will sort you into the Hogwarts house where you belong! But don't forget, the four houses of Hogwarts - Gryffindor, Hufflepuff, Ravenclaw, and Slytherin. </p>

<form id="survey-form">
  <div class="input-element">
    <label id="name-label">
    Name:
    </label>
    <input placeholder="name" id="name" type="text" required/>
    </div>
<p>
    <div class="input-element">
    <label id="email-label">
    Email:
    </label>
    <input placeholder="email" id="email" type="email" required/>
    </div>
<p>
    <div class="input-element">
    <label id="number-label">
    Age:
    </label>
    <input placeholder="age" id="number" min="5" max="99" type="number" required/>
    </div>
<p>
    <div>
      <label>Gender:</label>
        <label><input type="radio" name="gender" value="best"/>Male</label>
       <label><input type="radio" name="gender" value="best"/>Female</label>
    </div>

 <div class="input-element">
    <p id="select-label">
    If given a choice, which house do you wish to be in?
     <select id="dropdown">
       <option> </option>
       <option>Gryffindor</option>
       <option>Hufflepuff</option>
       <option>Ravenclaw</option>
       <option>Slytherin</option>
     </select>
    </div>

    <div>
      <label>What is your favorite activity?</label>
      <div>
        <label><input type="checkbox" name="act" value="fave"/>Read books</label>
        </div>
        <div>
      <label><input type="checkbox" name="act"value="fave"/>Make potions</label>
      </div>
      <div>
      <label><input type="checkbox" name="act" value="fave"/>Create craft items</label>
      </div>
      <div>
      <label><input type="checkbox" name="act" value="fave"/>Play ports</label>
      </div>
    </div>

<p></p>

<div>
    <div>
      <label>What's your best trait you think have got?</label>
      <div>
        <label><input type="radio" name="trait" value="best"/>Intelligence</label>
        </div>
        <div>
       <label><input type="radio" name="trait" value="best"/>Bravery</label>
       </div>
       <div>
       <label><input type="radio" name="trait" value="best"/>Kindness</label>
       </div>
       <div>
       <label><input type="radio" name="trait" value="best"/>Ambition</label>
       </div>
</div>

<div>
  <p>Additional comments:</p>
  <textarea type="text"></textarea>
</div>

<h3>
 <button type="submit" id="submit">
   Submit
 </button>
 </h3>
    </form>
